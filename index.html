						document.getElementById('position').innerHTML = "<br> &nbsp X = " + x + " &nbsp;&nbsp;   Y = " + y + " <br> "
																													+ "&nbsp X = " + precise(xPercent) + " &nbsp;&nbsp;   Y = " + precise(yPercent);
